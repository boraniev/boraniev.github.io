<!DOCTYPE html> 

<html>

<head> 
	
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="css/style.css">

	<!--
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	-->	

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	
	<script src="scripts/dataLayer.js"></script>
	<script src="scripts/manager.js"></script>
	
	
	
</head>

	
	
<body> 
	
		
	<div class='container'>
		
		
		<div id='header' class='row'>
			<div class='col-md-4 col-sm-6'>
				<h3 class='logo'>BBQ TEMP</h3>
			</div>
			<div class='col-md-5 col-sm-2'></div>
			<div class='col-md-3 col-sm-4'>
				<h3 class='contol'> Control Panel </h3>
			</div>
		</div>
		<hr> 		

		<!-- cooking button -->
		<div class='row'>
			<div class='col-md-4 col-sm-4 col-xs-1'></div>
			<div class='col-md-4 col-sm-4 col-xs-10'>
				<a class='btn btn-default' href='cooking.html'> Start Cooking </a>
			</div>
		</div>
		<hr>
		
		<div id='deviceInput' class='row'>
			
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				<h2> Input the email address! </h2>
				<input id='email' type='text' class='form-control'>
				<br>
				
				<div class='row'>
					<div class='col-md-6'>
						<button class='getEmail btn btn-default'>Select Device</button>
					</div>
					<div class='col-md-6'>
						<button class='getAllActive btn btn-dfault'>Get All Active Devices</button>
					</div>
				</div>
				
				<div class='row'>
					<div id='allDevices' class='col-md-12'>
						
					</div>
				</div>
				
				<input type='hidden' id='coreid' >
				<span class='green'>  </span>
				
				<br> 
				
				<div class='row'>
					<div class='col-md-5'></div>
					<div class='col-md-1'>
						<span class='status active'></span>
					</div>
					<div class='col-md-1'>
						<span class="status notActive"></span>
					</div>
				</div>
				
			</div>
			
		</div>		
		<hr>
		
		<!-- extra -->
		
		<div class='row'>
			
			<div class='col-md-6'>
				<h2> Current Stats </h2>
				<hr>
				<h4 class='getTemp'></h4>
				<button class='reload btn btn-defualt'> Reload Results </button>
			</div>
			
			
			<div class='col-md-6'>
				<div class='row'>
					
					<div class='col-md-12'>
						<div class='settemp'>
							
							<h3> Set Temp For this device </h3>
							<hr>
							<input id='bbqTemp' type='text' class='form-control' placeholder="BBQ Temp">
							<br>
							<input id='meatTemp' type='text' class='form-control' placeholder="Meat Temp">
							
							<br> 
							
							<button class='setTemp btn btn-default'>Set Temp</button>
							
							<h4 class='setTempUpdate'> Updated! </h4>
							
							
						</div>
					</div>
					
					
				</div>
			</div>
			
		</div>
		<hr>
		
		<!-- graph -->
		
		<div class='row'>
			<div class='col-md-12'>
				<h2> Graph </h2>
				<hr>
				
				<div class='form-group'>
					<input id='fromDate' type="text" class='form-control' placeholder="From Date">
					<br> 
					<div class='row'>
						<div class='col-md-3'></div>
						<div class='col-md-3'>
							<input id='fromHours' type='number' class='form-control' placeholder="Hours">
						</div>
						<div class='col-md-3'>
							<input id='fromMins' type='number' class='form-control' placeholder="Minutes">
						</div>
					</div>
				</div>
				
				<hr>
				
				<div class='form-group'>
					<input id='toDate' type="text" class='form-control' placeholder="To Date">
					<br>
					<div class='row'>
						<div class='col-md-3'></div>
						<div class='col-md-3'>
							<input id='toHours' type='number' class='form-control' placeholder="Hours">
						</div>
						<div class='col-md-3'>
							<input id='toMins' type='number' class='form-control' placeholder="Minutes">
						</div>
					</div>
				</div> 
			
				<br>
				<button id='chartUp' class='btn btn-default'> Generate Chart </button>
				
				<br> <br> 
				
    		<div id="curve_chart" style="width: 1100px; height: 600px"></div>
				
			</div>
		</div>
		
	
	</div>
	
	
</body>	

</html>
