<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swatch Internet Time</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    h1{color:var(--green);text-shadow:0 0 18px rgba(57,255,20,0.25)}
    .note{max-width:720px;margin:12px auto;color:rgba(255,255,255,0.9)}
    .beats{font-size:40px;font-weight:700;color:var(--cyan);text-shadow:0 0 10px rgba(0,255,255,0.12)}
  </style>
</head>
<body>
  <main class="page center">
    <div class="content-box">
      <h1>Swatch Internet Time</h1>
      <div id="beats" class="beats" aria-live="polite">@000</div>
      <p class="note">Swatch Internet Time divides the day into 1000 '.beats' where @000 = midnight Biel Mean Time (UTC+1).</p>
    </div>
  </main>

  <script>
    function two(n){return n.toString().padStart(3,'0')}
    function update(){
      // Swatch Internet Time uses Biel Mean Time (UTC+1)
      const now = new Date();
      // convert to UTC ms, add 3600s for BMT
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const bmt = new Date(utc + 3600 * 1000);
      const secondsSinceMidnight = bmt.getUTCHours() * 3600 + bmt.getUTCMinutes() * 60 + bmt.getUTCSeconds() + bmt.getUTCMilliseconds()/1000;
      const beat = Math.floor(secondsSinceMidnight / 86.4) % 1000;
      document.getElementById('beats').textContent = '@' + two(beat);
    }
    update();
    const delay = 1000 - (Date.now() % 1000);
    setTimeout(()=>{update(); setInterval(update,1000)}, delay);
  </script>
</body>
</html>
