<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decimal Clock</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    h1{color:var(--green);text-shadow:0 0 18px rgba(57,255,20,0.25)}
    .note{max-width:720px;margin:12px auto;color:rgba(255,255,255,0.9)}
  </style>
</head>
<body>
  <main class="page center">
    <div class="content-box">
      <h1>Decimal Clock</h1>
      <div id="digital" class="digital-time" aria-live="polite">00:00:00</div>
      <p class="note">Time shown in the usual decimal (base 10) representation (HH:MM:SS).</p>
    </div>
  </main>

  <script>
    function pad(n){return n.toString().padStart(2,'0')}
    function update(){
      const now = new Date();
      document.getElementById('digital').textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }
    update();
    const delay = 1000 - (Date.now() % 1000);
    setTimeout(()=>{update(); setInterval(update,1000)}, delay);
  </script>
</body>
</html>
