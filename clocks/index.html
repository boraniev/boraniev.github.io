<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Systems Playground</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* small layout tweaks specific to the index page */
    .site{
      display:flex;
      gap:20px;
      align-items:flex-start;
      justify-content:center;
      width:100%;
      max-width:1100px;
      margin:0 auto;
      padding:16px;
    }

    nav{
      width:220px;
      background:rgba(0,0,0,0.12);
      padding:14px;
      border-radius:12px;
      height:fit-content;
    }

    nav ul{list-style:none;padding:0;margin:0}
    nav li{margin:6px 0}
    nav a{
      display:block;padding:10px 12px;border-radius:8px;color:var(--text);text-decoration:none;font-weight:600
    }
    nav a.active{
      background:linear-gradient(90deg, rgba(57,255,20,0.12), rgba(0,255,255,0.06));
      box-shadow:0 0 18px rgba(57,255,20,0.06);
      color:var(--green);
    }

    .viewer-wrap{flex:1;min-width:320px}
    .viewer{width:100%;height:640px;border-radius:12px;border:0;box-shadow:0 8px 30px rgba(0,0,0,0.6)}

    @media (max-width:880px){
      .site{flex-direction:column;align-items:stretch}
      nav{width:100%}
      .viewer{height:560px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Time Systems Playground</h1>
    <p class="lead">Explore different time representations â€” binary, octal, hexadecimal, decimal, and Swatch Internet Time.</p>

    <div class="site">
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#home" data-src="home.html" class="active">Home</a></li>
          <li><a href="#binary" data-src="binary-clock.html">Binary Clock</a></li>
          <li><a href="#octal" data-src="octal-clock.html">Octal Clock</a></li>
          <li><a href="#hex" data-src="hexadecimal-clock.html">Hexadecimal Clock</a></li>
          <li><a href="#decimal" data-src="decimal-clock.html">Decimal Clock</a></li>
          <li><a href="#swatch" data-src="swatch-clock.html">Swatch Internet Time</a></li>
          <li><a href="#explain" data-src="time-explanation.html">Time System Explanation</a></li>
        </ul>
      </nav>

      <div class="viewer-wrap">
        <iframe id="viewer" class="viewer" src="home.html" title="Content viewer"></iframe>
      </div>
    </div>
  </main>

  <script>
    // navigation: load pages into the iframe and highlight active link
    const nav = document.querySelectorAll('nav a');
    const viewer = document.getElementById('viewer');

    function setActive(el){
      nav.forEach(a=>a.classList.remove('active'));
      el.classList.add('active');
    }

    nav.forEach(a=>{
      a.addEventListener('click', e=>{
        e.preventDefault();
        const src = a.getAttribute('data-src');
        if(src){
          viewer.src = src;
          setActive(a);
        }
      });
    });
  </script>
</body>
</html>
